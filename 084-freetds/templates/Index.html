{{ define "Index" }}
    <h2>User List</h2>
    <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>City</td>
        <td>View</td>
        <td>Edit</td>
        <td>Delete</td>
        <td> </td>
      </tr>
      </thead>
      <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Name }} </td>
        <td>{{ .City }} </td> 
        <td><a href="/show?id={{ .Id }}">View</a></td>
        <td><a href="/edit?id={{ .Id }}">Edit</a></td>
        <td><a href="/delete?id={{ .Id }}">Delete</a><td>
      </tr>
      {{ end }}
      </tbody>
    </table>
    </div>
  </div>
{{ end }}
